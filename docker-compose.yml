version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fatal_model_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fatal_model_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fatal_model_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fatal_model_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fatal_model_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fatal_model_app
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: "3000"
      DATABASE_HOST: postgres
      DATABASE_NAME: fatal_model_db
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: "5432"
      DATABASE_USER: postgres
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fatal_model_network
    volumes:
      - type: bind
        source: .
        target: /app
        bind:
          create_host_path: true
      - type: volume
        target: /app/node_modules
        volume: {}

volumes:
  postgres_data:
  redis_data:

networks:
  fatal_model_network:
    driver: bridge
