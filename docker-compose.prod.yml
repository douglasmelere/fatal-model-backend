version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fatal_model_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: fatal_model_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fatal_model_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fatal_model_redis
    volumes:
      - redis_data:/data
    networks:
      - fatal_model_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fatal_model_app
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_NAME: fatal_model_db
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_SSL: false
      RUN_MIGRATIONS: "true"
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION: 3600
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      JWT_REFRESH_EXPIRATION: 604800
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fatal_model_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

networks:
  fatal_model_network:
    driver: bridge

